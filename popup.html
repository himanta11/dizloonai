<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade to Pro</title>
    <link rel="icon" type="image/png" href="favicon/aspirant.png">
    <style>
        :root {
            --pink: #ff86eb;
            --green: #b3f461;
            --purple: #5e17eb;
            --white: #ffffff;
            --black: #333333;
            --light-gray: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .card {
            position: relative;
            width: 350px;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .card-header {
            background-color: var(--purple);
            color: var(--white);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .card-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 25px;
            height: 25px;
            background-color: var(--white);
            color: var(--purple);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            border: none;
        }

        .card-body {
            padding: 25px;
        }

        .features {
            margin-bottom: 25px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .feature-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .feature-icon.pink {
            background-color: var(--pink);
            color: var(--white);
        }

        .feature-icon.green {
            background-color: var(--green);
            color: var(--black);
        }

        .feature-text {
            font-size: 14px;
            color: var(--black);
        }

        .upgrade-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--purple);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .upgrade-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 23, 235, 0.3);
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            pointer-events: none;
        }

        .decoration-1 {
            width: 100px;
            height: 100px;
            background-color: var(--pink);
            top: -30px;
            left: -30px;
        }

        .decoration-2 {
            width: 60px;
            height: 60px;
            background-color: var(--green);
            bottom: 20px;
            right: -20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="card-header">
            <button class="close-btn" onclick="goBack()">×</button>
            <h2>Daily Limit Reached!</h2>
            <p>You've used all your free questions today</p>
        </div>
        
        <div class="card-body">
            <div class="features">
                <div class="feature">
                    <div class="feature-icon pink">✓</div>
                    <div class="feature-text">Unlimited PYQ sessions</div>
                </div>
                <div class="feature">
                    <div class="feature-icon green">✓</div>
                    <div class="feature-text">Access to all subjects</div>
                </div>
                <div class="feature">
                    <div class="feature-icon pink">✓</div>
                    <div class="feature-text">Detailed explanations</div>
                </div>
                <div class="feature">
                    <div class="feature-icon green">✓</div>
                    <div class="feature-text">Progress tracking</div>
                </div>
            </div>
            <button class="upgrade-btn" onclick="goToPricing()">Upgrade to Pro Now</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'home.html';
        }

        function goToPricing() {
            window.location.href = 'pricing.html';
        }
    </script>
</body>
</html>
